<script type="text/javascript">



    $(document).ready(function () {

        $("#btn").on("click", function () {
            document.querySelector("#btn").innerHTML = "正在努力加载中...";
            $("#result").html("");
            $("#alltable").hide();
            $("#btn").attr("disabled", true);
            $.post("/query", {
                    time: $("#my-start-2").val(), jxlValue: $("#BuildingValue").val()
                },
                function (data) {
                    $("#btn").attr("disabled", false);
                    document.getElementById("btn").innerHTML = "一键查询";
                    if (data.code === "SUCCESS") {
                        var tdData = data.result;
                        CreateTable(tdData);
                        $("#alltable").show();
                        var tabsSwiper = new Swiper('.swiper-container', {
                            speed: 500,
                            onSlideChangeStart: function () {
                                $(".tabs .active").removeClass('active');
                                $(".tabs a").eq(tabsSwiper.activeIndex).addClass('active');
                            }
                        });

                        $(".tabs a").on('touchstart mousedown', function (e) {
                            e.preventDefault();
                            $(".tabs .active").removeClass('active');
                            $(this).addClass('active');
                            tabsSwiper.swipeTo($(this).index());
                        });

                        $(".tabs a").click(function (e) {
                            e.preventDefault();
                        });

                    } else {
                        var Date = data.return;
                        $("#result").html(Date);
                    }
                    var divHeight = $("#getdivHight").height();
                    $(".swiper-container").height(divHeight);


                }, 'json');
        });
    });

    $('#my-start-2').jeDate({

        format: 'YYYY-MM-DD',

       });
        $(".floor").click(function () {
            $("#BuildingValue").val($(this).attr('data-value'));
        });
    });
